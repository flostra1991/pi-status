<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Raspberry Pi Status</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
      max-width: 600px;
      margin: auto;
    }
    .status {
      font-size: 2em;
      margin: 1em 0;
    }
    .online {
      color: green;
    }
    .offline {
      color: red;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      padding: 0.5em 0;
      border-bottom: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>üåê Raspberry Pi Internetstatus</h1>
  <div id="currentStatus" class="status">‚è≥ Lade...</div>
  <h2>‚ùå Aussetzer (alle bisherigen)</h2>
  <ul id="outages"></ul>

  <script>
    const SUPABASE_URL = "https://iqnhzjyrvvxbskfnshll.supabase.co";
    const SUPABASE_API_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imlxbmh6anlydnZ4YnNrZm5zaGxsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA4NjI3NTUsImV4cCI6MjA2NjQzODc1NX0.m20HGkADSqXOcrA-wJyru5r185XvoZF9PyfTO-2fQfs";

    const headers = {
      apikey: SUPABASE_API_KEY,
      Authorization: `Bearer ${SUPABASE_API_KEY}`
    };

    async function fetchData() {
      try {
        const res = await fetch(`${SUPABASE_URL}/rest/v1/pings?select=timestamp,status&order=timestamp.desc`, {
          headers
        });
        const data = await res.json();

        if (!data.length) {
          document.getElementById("currentStatus").innerText = "‚ùå Keine Daten verf√ºgbar";
          return;
        }

        const latest = data[0];
        const statusDiv = document.getElementById("currentStatus");
        statusDiv.innerText = latest.status ? "‚úÖ Online" : "üî¥ Offline";
        statusDiv.className = "status " + (latest.status ? "online" : "offline";

        // Aussetzer anzeigen
        const outages = [];
        let inOutage = false;
        let outageStart = null;

        for (let i = data.length - 1; i >= 0; i--) {
          const entry = data[i];
          if (!entry.status && !inOutage) {
            inOutage = true;
            outageStart = new Date(entry.timestamp);
          } else if (entry.status && inOutage) {
            inOutage = false;
            const outageEnd = new Date(entry.timestamp);
            outages.push(`${outageStart.toLocaleString()} ‚Äì ${outageEnd.toLocaleString()}`);
          }
        }

        const list = document.getElementById("outages");
        if (outages.length === 0) {
          const li = document.createElement("li");
          li.innerText = "Keine Aussetzer üéâ";
          list.appendChild(li);
        } else {
          outages.reverse().forEach(o => {
            const li = document.createElement("li");
            li.textContent = o;
            list.appendChild(li);
          });
        }

      } catch (error) {
        document.getElementById("currentStatus").innerText = "‚ö†Ô∏è Fehler beim Laden";
        console.error("Fehler beim Laden von Supabase:", error);
      }
    }

    fetchData();
  </script>
</body>
</html>
